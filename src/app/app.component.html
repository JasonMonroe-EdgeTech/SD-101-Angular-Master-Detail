
<div style="text-align:center">
  <h1>
    Welcome to {{title}}!!
  </h1>
  </div>
<h2>Pick an item to see details: </h2>
    <div *ngFor="let person of people" (click)="onSelect(person)">
      <span >Name: {{person.name}}</span>
    </div>
<hr>
  <div *ngIf = "selectedPerson">
    <li><span >Name: </span>{{selectedPerson.name}}</li>
    <li><span >Birthday: </span>{{selectedPerson.birthday|date:"MM/dd/yy"}}</li>
    <li><span >Age: </span>{{selectedPerson.age}}</li>
  </div>
